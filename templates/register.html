{% load static %}
<head>
    <title>Upload a post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="{% static 'style/style.css' %}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{% static 'js/jquery-1.3.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/cufon-yui.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/arial.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/cuf_run.js' %}"></script>
    </head>
    <body>
        
   

     <div class="login">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <h2 style="color: blue;"><li>{{ message }}</li></h2>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Create account</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
                <br>
                <a href="login">Already registered?  Log In here...!</a>
             </table>
         </form>
     </div>
    </body>
